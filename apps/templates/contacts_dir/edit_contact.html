{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block body %}
<style>
div {
  margin: auto;
}
</style>
<div>
    <h1>{{ title }}</h1>

        <form method="POST" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% crispy form %}
        </form>
</div>
{% endblock %}
